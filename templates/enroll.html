<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll | Career Mentorship Program</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            padding: 30px;
            border: 1px solid #e2e8f0;
        }
        
        .course-title {
            font-size: 22px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 6px;
        }
        
        .course-price {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 25px;
        }
        
        .price {
            color: #059669;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #475569;
            margin-bottom: 6px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .required::after {
            content: " *";
            color: #ef4444;
        }
        
        .pay-btn {
            background: #059669;
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .pay-btn:hover {
            background: #047857;
        }
        
        .pay-btn:active {
            transform: translateY(1px);
        }
        
        .secure-note {
            text-align: center;
            font-size: 13px;
            color: #64748b;
            margin-top: 15px;
        }
        
        .terms {
            font-size: 13px;
            color: #64748b;
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .terms a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .form-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-card">
        <div class="course-title">Career Mentorship Program</div>
        <div class="course-price">Enrollment Fee: <span class="price">₹499</span></div>
        
        <form id="enrollmentForm">
            <div class="form-group">
                <label class="required" for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label class="required" for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            
            <div class="form-group">
                <label class="required" for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="10-digit mobile number">
            </div>
            
            <div class="form-group">
                <label for="education">Education Level</label>
                <select id="education" name="education">
                    <option value="">Select your education</option>
                    <option value="school">School Student</option>
                    <option value="college">College Student</option>
                    <option value="graduate">Graduate</option>
                    <option value="postgraduate">Post Graduate</option>
                    <option value="working">Working Professional</option>
                </select>
            </div>
            
            <button type="submit" class="pay-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1v22M5 12h14"/>
                </svg>
                Pay ₹499 Now
            </button>
            
            <div class="secure-note">
                Secure payment • 100% refund within 7 days
            </div>
        </form>
        
        <div class="terms">
            By enrolling, you agree to our 
            <a href="#">Terms</a> and 
            <a href="#">Privacy Policy</a>
        </div>
    </div>

    <script>
        document.getElementById('enrollmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            // Basic validation
            if (!fullName || !email || !phone) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Phone validation (Indian mobile)
            const phoneRegex = /^[6-9]\d{9}$/;
            if (!phoneRegex.test(phone.replace(/\D/g, ''))) {
                alert('Please enter a valid 10-digit Indian mobile number');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Get button and original text
            const payBtn = document.querySelector('.pay-btn');
            const originalText = payBtn.innerHTML;
            
            // Show loading state
            payBtn.innerHTML = 'Processing...';
            payBtn.disabled = true;
            
            // Simulate payment processing
            setTimeout(() => {
                // Show success message
                alert('Enrollment successful! Payment of ₹499 received.\nCheck your email for confirmation.');
                
                // Reset form
                document.getElementById('enrollmentForm').reset();
                
                // Restore button
                payBtn.innerHTML = originalText;
                payBtn.disabled = false;
            }, 1500);
        });
        
        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.substring(0, 10);
            e.target.value = value;
        });
        
        // Auto-capitalize name
        document.getElementById('fullName').addEventListener('input', function(e) {
            let words = e.target.value.split(' ');
            words = words.map(word => {
                if (word.length > 0) {
                    return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                }
                return word;
            });
            e.target.value = words.join(' ');
        });
    </script>
</body>
</html>
